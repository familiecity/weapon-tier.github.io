<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>⚔️ Weapon Tier Buffs/Debuffs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-white min-h-screen flex flex-col items-center p-6">

  <h1 class="text-4xl font-extrabold mb-6 text-center text-emerald-400 drop-shadow-lg">
    ⚔️ Weapon Tier Buffs/Debuffs
  </h1>

  <!-- Dropdown เลือก Tier -->
  <div class="mb-6 w-full max-w-md">
    <label for="tierSelect" class="block text-lg font-semibold mb-2 text-gray-200">เลือก Tier:</label>
    <select id="tierSelect" class="w-full p-3 rounded-xl bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-emerald-500">
      <option value="">-- เลือก Tier --</option>
      <option value="A">Tier A</option>
      <option value="S">Tier S</option>
    </select>
  </div>

  <!-- Dropdown เลือก Weapon -->
  <div class="mb-6 w-full max-w-md">
    <label for="weaponSelect" class="block text-lg font-semibold mb-2 text-gray-200">เลือก Weapon:</label>
    <select id="weaponSelect" class="w-full p-3 rounded-xl bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-emerald-500" disabled>
      <option value="">-- เลือก Weapon --</option>
    </select>
  </div>

      "เพิ่มดาเมจอาวุธ SwitchBlead แรงขึ้น 1-3 หน่วย",
      "เพิ่มดาเมจอาวุธ Bottle แรงขึ้น 1-3 หน่วย",
      "เพิ่มดาเมจอาวุธ Dagger แรงขึ้น 1-3 หน่วย",
      "เพิ่มดาเมจอาวุธ Poolcue แรงขึ้น 1-3 หน่วย",

      "ได้รับดาเมจจาก M7 แรงขึ้น 1-10 หน่วย",
      "โดนดาเมจจาก Dagger แรงขึ้น 1-10 หน่วย",
      "โดนดาเมจจาก M9 แรงขึ้น 1-10 หน่วย",
      "โดนดาเมจจาก Bottle แรงขึ้น 1-10 หน่วย",
      "โดนดาเมจจากอาวุธ MACHETE 1-10 หน่วย",
      "โดนดาเมจจาก Poolcues แรงขึ้น 1-10 หน่วย",
      "โดนดาเมจจาก Knuckle แรงขึ้น 1-10 หน่วย",
      "โดนดาเมจจากอาวุธระยะประชิด แรงขึ้น 1-10 หน่วย"
    ];

    // Buffs / Debuffs สำหรับ Tier S
    const buffsOptionsS = [
      "เพิ่มการฟื้นฟูเลือด 1-2 % cooldown 30-60s",
      "ทำดาเมทคนถืออาวุธ M7 แรงขึ้น 1-6 หน่วย",
      "ทำดาเมทคนถืออาวุธ Dagger แรงขึ้น 1-6 หน่วย",
      "ทำดาเมทคนถืออาวุธ M9 แรงขึ้น 1-6 หน่วย",
      "ทำดาเมทคนถืออาวุธ Bottle แรงขึ้น 1-6 หน่วย",

      "เพิ่มดาเมจอาวุธระยะประชิด แรงขึ้น 1-6 หน่วย",
      "เพิ่มดาเมจอาวุธ SwitchBlead แรงขึ้น 1-6 หน่วย",
      "เพิ่มดาเมจอาวุธ Bottle แรงขึ้น 1-6 หน่วย",
      "เพิ่มดาเมจอาวุธ Dagger แรงขึ้น 1-6 หน่วย",

      "เพิ่มดาเมจอาวุธ Machete แรงขึ้น 1-6 หน่วย",
      "เพิ่มดาเมจอาวุธ Knuckle แรงขึ้น 1-6 หน่วย",
      "เพิ่มดาเมจอาวุธ M7 แรงขึ้น 1-6 หน่วย",
      "เพิ่มดาเมจอาวุธ M9 แรงขึ้น 1-6 หน่วย",
      "ลดดาเมจจากอาวุธระยะประชิด 1-8 หน่วย",
      "ลดดาเมทอาวุธ Bottle 1-10% หน่วย",
      "ลดดาเมทอาวุธ Switchblead 1-10% หน่วย",
      "ลดดาเมทอาวุธ Dagger 1-10% หน่วย",
      "ลดดาเมทอาวุธ M7 1-10% หน่วย",
      "ลดดาเมทอาวุธ M9 1-10% หน่วย",
      "ลดดาเมทอาวุธ Poolcue 1-10% หน่วย",
      "ลดดาเมทอาวุธ Knuckle 1-10% หน่วย",
      "ลดดาเมทอาวุธ Machete 1-10% หน่วย",
      "ลดดาเมทอาวุธ Revolver 1-10% หน่วย"
    ];

    const debuffsOptionsS = [
      "ลดการฟื้นฟูเลือด 1-50 HP เมื่อถืออาวุธ",
      "ได้รับดาเมจจาก M7 แรงขึ้น 1-5 หน่วย",
      "ได้รับดาเมจจาก Dagger แรงขึ้น 1-5 หน่วย",
      "ได้รับดาเมจจาก M9 แรงขึ้น 1-5 หน่วย",
      "ได้รับดาเมจจาก Bottle แรงขึ้น 1-5 หน่วย",
      "ได้รับดาเมจจากอาวุธ MACHETE 1-5 หน่วย",
      "ได้รับดาเมจจาก Poolcues แรงขึ้น 1-5 หน่วย",
      "ได้รับดาเมจจาก Knuckle แรงขึ้น 1-5 หน่วย",
      "ได้รับดาเมจจากอาวุธระยะประชิด แรงขึ้น 1-5 หน่วย"
    ];

    // Weapon Data
    const data = {
      A: [
        "Switchblead",
        "Knuckle +1 to +4",
        "Machete +1 to +4",
        "Poolcues +5 to +7",
        "Mk1 +5 to +8",
        "Mk2 +1 to +4",
        "Bottle",
        "Revolver"
      ],
      S: [
        "Machete +5",
        "Knuckle +5",
        "Poolcues +8",
        "Mk2 +5",
        "Dagger",
        "M7",
        "M9"
      ]
    };

    const tierSelect = document.getElementById('tierSelect');
    const weaponSelect = document.getElementById('weaponSelect');
    const result = document.getElementById('result');

    tierSelect.addEventListener('change', () => {
      const tier = tierSelect.value;
      weaponSelect.innerHTML = '<option value="">-- เลือก Weapon --</option>';
      result.innerHTML = '';
      if (tier && data[tier]) {
        data[tier].forEach(w => {
          const opt = document.createElement('option');
          opt.value = w;
          opt.textContent = w;
          weaponSelect.appendChild(opt);
        });
        weaponSelect.disabled = false;
      } else {
        weaponSelect.disabled = true;
      }
    });

    weaponSelect.addEventListener('change', () => {
      const tier = tierSelect.value;
      const weapon = weaponSelect.value;
      result.innerHTML = '';
      if (weapon) {
        const buffs = tier === "A" ? buffsOptionsA : buffsOptionsS;
        const debuffs = tier === "A" ? debuffsOptionsA : debuffsOptionsS;
        result.innerHTML = `
          <div class='grid grid-cols-1 md:grid-cols-2 gap-6 mt-6'>
            <div class='card bg-green-900/40 border border-green-500 rounded-2xl p-5 shadow-lg'>
              <h2 class='text-2xl font-bold text-green-400 mb-3'>Buffs</h2>
              <ul class='list-disc list-inside space-y-1'>
                ${buffs.map(b => `<li>${b}</li>`).join('')}
              </ul>
            </div>
            <div class='card bg-red-900/40 border border-red-500 rounded-2xl p-5 shadow-lg'>
              <h2 class='text-2xl font-bold text-red-400 mb-3'>Debuffs</h2>
              <ul class='list-disc list-inside space-y-1'>
                ${debuffs.map(d => `<li>${d}</li>`).join('')}
              </ul>
            </div>
          </div>
        `;
      }
    });
  </script>

</body>
</html>
